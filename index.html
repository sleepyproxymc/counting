<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Counting Bot</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
<img src="logo.png" alt="Counting Logo" class="logo" />
<h1>Counting Bot</h1>
<p>The most advanced counting bot for Discord.</p>
</header>


<section class="stats">
<div class="stat-card">
<h2 id="servers">0</h2>
<p>Servers</p>
</div>
<div class="stat-card">
<h2 id="users">0</h2>
<p>Total Users</p>
</div>
<div class="stat-card">
<h2 id="highscore">0</h2>
<p>Global Highscore</p>
</div>
</section>


<section class="buttons">
<a href="https://discord.com/api/oauth2/authorize?client_id=YOUR_ID&permissions=8&scope=bot%20applications.commands" class="btn primary">Invite Bot</a>
<a href="https://counting.lol/support" class="btn secondary">Support Server</a>
<a href="https://counting.lol" class="btn" id="website-btn">Website</a>
</section>


<footer>
<p>© 2025 Counting Bot • Built with ❤️</p>
</footer>


<script src="script.js"></script>
</body>
</html>
